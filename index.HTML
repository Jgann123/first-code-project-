<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>
        <h1> Lets Create an ID Card!</h1>
    </title>

</head>

<body>
<div class="form">
    <h1> Lets Create an ID Card!</h1>

    <label for="firstName">First Name:</label> <br>
    <input id="firstName" type="text" /><br>

    <label for="lastName">Last Name:</label><br>
    <input id="lastName" type="text" /><br>

    <label for="age">Age:</label><br>
    <input id="age" type="number" /><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input id="phoneNumber" type="number"><br>

    <label for="address">Address:</label><br>
    <input id="address" type="text"><br>

    <button onclick="idcard()"> Create ID Card</button>
</div>

    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p>
  <div class="info">
        <p id="postAge"></p>

        <p id="postPhoneNumber"></p>

        <p id="postAddress"></p>
  
    </div>


    <script src="script.js"></script>
</body>

</html>
